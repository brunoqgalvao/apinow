version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: apinow-postgres
    environment:
      POSTGRES_USER: apinow
      POSTGRES_PASSWORD: apinow_dev
      POSTGRES_DB: apinow
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apinow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
